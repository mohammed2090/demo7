<!DOCTYPE html>
<html>
<head>
    <title>Volume Security </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div id="particles-js"></div>
<body class="login">
	<div class="container">
		<div class="login-container-wrapper clearfix">
			<div class="logo">
				<i class="fa fa-sign-in"></i>
			</div>
			<div class="welcome"><strong>Volume Security</strong> </div>

			<form method="post" class="form-horizontal login-form" id="kt_sign_in_form">
				<div class="form-group relative">
					<input id="usernametxt" name="usernametxt" class="form-control input-lg text-dark  bg-light" type="text" placeholder=" " required>
					<i class="fa fa-user"></i>
				</div>
				<div class="form-group relative password">
					<input id="passwordtxt" name="passwordtxt" class="form-control input-lg  text-dark bg-light" type="password" placeholder=" " required>
					<i class="fa fa-lock"></i>
				</div>
				<div class="checkbox pull-right">
					<label><input type="checkbox" onclick="myFunction()"> Show password</label>
				</div>
				<div class="form-group">
					<button type="submit" id="kt_sign_in_submit" class="btn btn-success btn-lg btn-block">Login</button>
				</div>
        		<div class="checkbox pull-left">
			    	<label class="d-none text-danger text-justify" id="signerror"> error</label>
			  	</div>
				
			</form>
		</div>
    
    </div>
